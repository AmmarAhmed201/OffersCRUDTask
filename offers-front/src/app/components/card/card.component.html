<div class="col-md-4">
  <div class="card" style="width: 18rem">
    <img src= "https://i.imgur.com/ZTkt4I5.jpg" class="card-img-top" alt="..." />
    <!-- <img [src]= "offer?.image" class="card-img-top" alt="..." /> -->

    <div class="card-body">
      <h5 class="card-title">{{ offer?.name }}</h5>
      <h6
        class="card-subtitle mb-2 text-muted"
        *ngIf="offer?.storeName != null"
      >
        Store Name : {{ offer?.storeName }}
      </h6>
      <p class="card-text">{{ offer?.description }}</p>
      <button (click)="deleteOffer()" class="btn btn-danger">Delete</button>
      <button (click)="editOffer()" class="btn btn-primary">Edit</button>
    </div>
  </div>
</div>
